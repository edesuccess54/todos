<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="wrapper">
        <h1 style="text-align:center; margin-bottom: 20px; font-size: 40px">Todo List</h1>
        <form action="" class="searchForm">
          <input type="text" class="search" placeholder="Search todos ...">
        </form>
        
        <div class="todo">
          
          <ul class="list">
            <li>
              <span>Buy Breakfast Bread</span>
              <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li>
              <span>Buy anything you need</span>
              <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li>
              <span>Whats your favourite lanugae</span>
              <i class="fa-solid fa-trash-can delete"></i>
            </li>
            <li>
              <span>Do you prefer frontend or Backend</span>
              <i class="fa-solid fa-trash-can delete"></i>
            </li>
          </ul>
        </div>
        <h2 style="text-align: center; margin-bottom: 10px; ">Add a new Todo...</h2>
        <form action="" class="addForm">
          <input type="text" class="add" name ='add'>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
